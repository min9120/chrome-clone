<!DOCTYPE html>
<html>
  <head>
    <title>chrome clone coding project</title>
    <meta charset="UTF-8"/>
    <link rel = "styleSheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = 'topContents'>
      <div class = 'js-clock'>
        <p class="hour"></p>
        <p class="min"></p>
      </div>
      <form class= "js-form form">
        <input type="text" placeholder="what is your name?"/>
      </form>
      <h2 class = "js-gretting gretting"></h2>
      <div class = 'js-place'></div>

      <form class ="js-todoForm">
        <input type="text" placeholder=" write to do"/>
        <button >submit</button>
      </form>
      <div class="todoContent">
        <div>
          <h3 class = "list-title">Pending</h3>
          <ul class="js-todoList"></ul>
        </div>
        <div>
          <h3  class = "list-title">Finished</h3>
          <ul class="js-finList"></ul>    
        </div>
    </div>
    </div>
  

  
  
  <script src = "src/gretting.js"></script>
  <script src = "src/todo.js"></script>
  <script src = "src/background.js"></script>
  <script src = "src/clock.js"></script>
  <script src="src/weather.js"></script>
</body>
</html>
